<!DOCTYPE HTML>
<html>
  <head>
  <title>scoreboard</title>
  <meta charset="utf-8">
  <meta name="description" content="scoreboard">
  <meta name="author" content="Michael Russell">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Rubik+Mono+One&display=swap');
  </style>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>

  <script>
  // socket IO client side
  function ready() {
    var url = "{{http}}" + document.domain + ':' + location.port + '/status';
    console.log(url);
    var socket = io.connect(url);
    socket.on('connect', () => {
      console.log("connected");
      console.log(socket.id);
  }) // end socket.on

  socket.on('status', function(json) {
    console.log("io: " + json.status)
    updateStatus(json);
  });

  }
  document.addEventListener("DOMContentLoaded", ready);

  function updateStatus(json)
  {
    triggerButton = document.getElementById("triggerButton");
    if (json.status == "off")
    {
      triggerButton.innerHTML = "Off";
      triggerButton.style = "background-color: #FF0000"; // red
    } else {
      triggerButton.innerHTML = "On";
      triggerButton.style = "background-color: #4CAF50"; // green
    }
  }

  function trigger()
  {
    $.getJSON('/trigger', {},
    function(data) {
       // server Response
    });
  }
  </script>

  </head>
  <body>
    <div class="container">
      <div>
        <div class="name">Home</div>
        <div class="number">23</div>
      </div>
      <div>
        <div class="name">Away</div>
        <div class="number">56</div>
      </div>
	  </div>
	  <div class="time">10:30</div>
  </body>
</html>
